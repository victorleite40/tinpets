<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nome de usuário:</ion-label>
    <ion-input [(ngModel)]="perfil.user"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">CPF/CNPJ:
    </ion-label>
    <ion-input [(ngModel)]="perfil.profileIdentity"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email:
    </ion-label>
    <ion-input [(ngModel)]="perfil.profileMail"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Endereço:
    </ion-label>
    <ion-input [(ngModel)]="perfil.profileAddress"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="placeholder">Senha:
    </ion-label>
    <ion-input type="password" [(ngModel)]="perfil.password"></ion-input>
  </ion-item>

  <ion-item style="margin: 15px auto">
    <div style="margin: 0 auto; display: flex; align-items: center; justify-content: center;">
      <ion-label>Doador</ion-label>
      <ion-checkbox color="medium" [(ngModel)]="perfil.isDoador"></ion-checkbox>
    </div>
    <div style="margin: 0 auto; display: flex; align-items: center; justify-content: center;">
      <ion-label>
        Cruzar
      </ion-label>
      <ion-checkbox [(ngModel)]="perfil.isCruza"></ion-checkbox>
    </div>
    <div style="margin: 0 auto; display: flex; align-items: center; justify-content: center;">
      <ion-label>
        Adotar
      </ion-label>
      <ion-checkbox  [(ngModel)]="perfil.isAdocao"></ion-checkbox>
    </div>
  </ion-item>

  <!-- <ion-item> -->
  <ion-button expand="block" (click)="handleClick()">Salvar</ion-button>
  <!-- </ion-item>-->

</ion-content>
