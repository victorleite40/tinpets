<ion-header  [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastre-se</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="placeholder">Nome de usuário: <ion-textarea></ion-textarea></ion-label>
  </ion-item>

  <ion-item>
    <ion-label position="placeholder">CPF/CNPJ: <ion-textarea></ion-textarea></ion-label>
  </ion-item>

  <ion-item>
    <ion-label position="placeholder">e-mail: <ion-textarea></ion-textarea></ion-label>
  </ion-item>

  <ion-item>
    <ion-label position="placeholder">Endereço: <ion-textarea></ion-textarea></ion-label>
  </ion-item>
  <ion-item>

  </ion-item>


  <h1><ion-checkbox  color="medium" checked="false"></ion-checkbox>Doador</h1>
  <h1><ion-checkbox checked="false"></ion-checkbox>Cruzar</h1>
  <h1><ion-checkbox checked="false"></ion-checkbox>Adotar</h1>


</ion-content>
