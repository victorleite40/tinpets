<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item style="margin: 15px 0;">
    <ion-label position="floating">Nome do Pet: </ion-label>
    <div *ngIf='!alteracao'>
      <ion-input [(ngModel)]="newPet.petName" ></ion-input>
    </div>
    <div *ngIf='alteracao'>
      <ion-input [(ngModel)]="newPet.petName" disabled ></ion-input>
    </div>
  </ion-item>
  <ion-item style="margin: 15px 0;">
    <ion-label >Espécie:</ion-label>
    <ion-select style="margin: 5px 0;" [(ngModel)]="newPet.petType">
      <ion-select-option value="dog">Cachorro</ion-select-option>
      <ion-select-option value="cat">Gato</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item style="margin: 15px 0;">
    <ion-label >Genero:</ion-label>
    <ion-select style="margin: 5px 0;" [(ngModel)]="newPet.petSex">
      <ion-select-option value="fem">Femea</ion-select-option>
      <ion-select-option value="masc">Macho</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item style="margin: 15px 0;">
    <ion-label >Tamanho  :</ion-label>
    <ion-select style="margin: 5px 0;" [(ngModel)]="newPet.petSize">
      <ion-select-option value="grande">Grande</ion-select-option>
      <ion-select-option value="medio">Médio</ion-select-option>
      <ion-select-option value="pequeno">Pequeno</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item style="margin: 15px 0;">
    <ion-label position="floating">Idade:</ion-label>
    <ion-input [(ngModel)]="newPet.petAge"></ion-input>
  </ion-item>
  <ion-item style="margin: 15px 0;">
    <ion-label>Fotos:</ion-label> 
    <ion-input type="file" accept="image/*" [(ngModel)]="newPet.urlphoto"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="clickFunc()">Enviar dados</ion-button>
</ion-content>
